<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Form.css">
    <script src="Form.js"></script>
    <title>Tabara</title>
</head>
<body>
    <div id="box">
        <h1 id="titlu">Excursie Supravițuire</h1>
        <p id="descriere">Completați acest formular pentru a vă rezerva locul în excursie!<p>
    </div>
    <form id="form" action="results.html" method="GET">
        <div>
            <label for="nume">Nume:</label>
            <input type="text" name='nume' id="nume">
        </div>
        <div>
            <label for="prenume">Prenume:</label>
            <input type="text" name="prenume" id="prenume" >
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="e-mail" name="email" id="email">
        </div>
        <div>
            <label for="telefon">Numar de Telefon:</label>
            <input type="tel" name="telefon" id="telefon">
        </div>
        <div>
            <label for="varsta">Varsta:</label>
            <input type="number" name="varsta" id="varsta">
        </div>
        <div>
            <label for="data">Dată:</label>
            <input type="date" name="data" id="data">
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
