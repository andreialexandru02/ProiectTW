<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Form.css">
    <script src="Form.js"></script>
    <title>Tabara</title>
</head>
<body>
    <div id="box">
        <h1 id="titlu">Excursie Supravițuire</h1>
        <p id="descriere">Completați acest formular pentru a vă rezerva locul în excursie!<p>
    </div>
    <div id="error"></div>
    <form id="form" action="results.html" method="GET">
        <div>
            <label for="Nume">Nume:</label>
            <input type="text" name='Nume' id="nume">
            <span class='regex' id="validareNume"></span>
        </div>
        <div>
            <label for="Prenume">Prenume:</label>
            <input type="text" name="Prenume" id="prenume" >
            <span  class='regex' id="validarePrenume"></span>
        </div>
        <div>
            <label for="E-mail">E-mail:</label>
            <input type="e-mail" name="E-mail" id="email">
            <span class='regex' id="validareEmail"></span>
        </div>
        <div>
            <label for="Telefon">Numar de Telefon:</label>
            <input type="tel" name="Telefon" id="telefon">
            <span class='regex' id="validareTelefon"></span>
        </div>
        <div>
            <label for="Varsta">Varsta:</label>
            <input type="number" name="Varsta" id="varsta" min="18" max="99">
            <span class='regex' id="validareVarsta"></span>
        </div>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
