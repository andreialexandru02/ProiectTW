    <script>
        var send = function() {
          var user = document.getElementById('user').value;
          var parola = document.getElementById('parola').value;

          ajax.post({
            url: '/login',
            data: {
              user:user,
              parola:parola
            },
          })
            .then(res => {
                if(res.body.succes)
                    getElementById("formular").style.display='block';
            })
            .catch(console.error);
        }
    </script>
